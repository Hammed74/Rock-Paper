<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <img src="logo.png" width="150" />
    <div class="buttons">
      <button id="rock" class="rock">
        <img src="stone.png" width="100px" />
      </button>
      <button class="paper"><img src="paper.png" width="100px" /></button>
      <button id="scissors" class="scissors">
        <img src="scissors.png" width="100px" />
      </button>
    </div>
    <div class="game-results">
      <div class="user-choice"></div>
      <div class="computer-choice"></div>
    </div>

    <p class="startVerdict">CHOOSE YOUR FIGHTER</p>
    <div class="scores">
      <div class="p-scores">
        <p class="p-text"></p>
        <p class="player-score"></p>
      </div>
      <div class="c-scores">
        <p class="c-text"></p>
        <p class="computer-score"></p>
      </div>
    </div>
    <div class="verdict"></div>
  </body>
</html>
